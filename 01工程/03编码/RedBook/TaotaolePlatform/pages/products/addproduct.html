<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加商品</title>
		<link rel="stylesheet" type="text/css" href="/Resources/css/comm.css"/>
        <script src="/Resources/js/jquery.min.js"></script>
        <script src="/Resources/laydate/laydate.dev.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="crumbs">
				<ul id="breadcrumbs" class="breadcrumb"> 
	                <li><a href="#">主页</a></li>
	                <li><a href="#">商品管理</a></li>
	                <li class="active"><a href="#" title="">添加商品</a></li>
	            </ul>
			</div>
		    <div class="content">
		    	<table class="table table-striped tabel-textalign">
                    <tbody>
                        <tr>
                            <td width="150"><span class="red">*</span>类型</td>
                            <td>
                                <select name="">
		    				        <option value="">1元购</option>
		    				        <option value="">0元淘</option>
		    			        </select>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>所属分类</td>
                            <td>
                                <select name="">
		    				        <option value="">虚拟充值</option>
		    				        <option value="">数码科技</option>
		    			        </select>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>所属品牌</td>
                            <td>
                                <select name="">
		    				        <option value="">小米</option>
		    				        <option value="">华为</option>
		    			        </select>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>商品标题</td>
                            <td><input type="text" name="" id="Text2" value="" style="width: 50%;" /></td>
                        </tr>
                        <tr>
                            <td>商品副标题</td>
                            <td><input type="text" name="" id="Text1" value="" style="width: 50%;" /></td>
                        </tr>
                        <tr>
                            <td>关键字</td>
                            <td><input type="text" name="" id="Text3" value="" style="width: 50%;" /></td>
                        </tr>
                        <tr>
                            <td>商品描述</td>
                            <td><textarea rows="5" cols="5" name="textarea" class="span12" style="width: 50%;"></textarea></td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>商品总价格</td>
                            <td><input type="text" name="" id="Text4" value="" style="width: 50%;" />元</td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>元购单次价格</td>
                            <td><input type="text" name="" id="Text5" value="" style="width: 50%;" />元</td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>快速购买价格区域</td>
                            <td><input type="text" name="" id="Text6" value="" style="width: 50%;" />多个价格请用英文逗号分割开（如： 5,20,50,100）</td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>最大期数</td>
                            <td><input type="text" name="" id="Text7" value="" style="width: 50%;" />期,    期数上限为65535期,每期揭晓后会根据此值自动添加新一期商品！</td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>缩略图</td>
                            <td>
                                <img src="/Resources/images/goodsthumb.jpg" width="100" height="100" />
                                <input type="file" name="" id="thumb" value="" onchange="onChangeFile(this)"/>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>轮播图</td>
                            <td>
                                <input type="file" name="" id="picarr" value="" multiple="true" onchange="onChangeFile(this)"/>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red">*</span>商品内容详情：</td>
                            <td>
                                <script id="editor" type="text/plain" style="width:100%;min-height:300px;"></script>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red"></span>商品属性：</td>
                            <td>
                                <label><input type="checkbox" name="productAttr" value="推荐" />推荐</label>
                                <label><input type="checkbox" name="productAttr" value="人气" />人气</label>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red"></span>商品类型：</td>
                            <td>
                                <label><input type="radio" name="productType" value="推荐" />实物</label>
                                <label><input type="radio" name="productType" value="人气" />卡密</label>
                                <label><input type="radio" name="productType" value="人气" />游戏</label>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="red"></span>限时揭晓：</td>
                            <td>
                                <div>选择日期：<input onclick="laydate({ istime: true, format: 'YYYY-MM-DD hh:mm:ss' })"></div>
                                <p>不选择时间则不参与限时揭晓, 本期揭晓后自动添加的下一期不是限时揭晓商品！</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" name="name" value="保存" class="btn btn-primary" />
                            </td>
                        </tr>
                    </tbody>
                </table>
		    </div>
		</div>
        <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
        <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
        <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
        <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript">
            var ue = UE.getEditor('editor');
            

            function onChangeFile(sender) {
                var i = 0;
                var filename = sender.value;
                if (filename == "") {
                    return "";
                }
                var ExName = filename.substr(filename.lastIndexOf(".") + 1).toUpperCase();
                if (ExName == "JPG" || ExName == "BMP" || ExName == "GIF" || ExName == "PNG") {
                    if (sender.getAttribute('id') == 'thumb') {
                        $(sender).prev().attr('src',window.URL.createObjectURL(sender.files[0]))
                    }
                    if (sender.getAttribute('id') == 'picarr') {
                        $("<img src='" + window.URL.createObjectURL(sender.files[i]) + "' width='100' height='100' >").prependTo($(sender).parent());
                        i++;
                    }
                }
                else {
                    alert('请选择正确的图片格式！');
                    sender.value = null;
                    return false;
                }
            }
        </script>
	</body>
</html>
