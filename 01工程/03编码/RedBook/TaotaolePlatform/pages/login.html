<!doctype html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>爽乐购后台登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="/Resources/css/comm.css"/>

    <script src="/Resources/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="login">
        <div class="navbar">
            <div class="navbar-inner">
                <h6><i class="icon-user"></i>爽乐购管理员登录</h6>
            </div>
        </div>
        <div class="well">
            <form action="index.html" class="row-fluid">
                <div class="control-group">
                    <label class="control-label">用户名:</label>
                    <div class="controls"><input class="span12" type="text" name="regular" placeholder="Username"></div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">密码:</label>
                    <div class="controls"><input class="span12" type="password" name="pass" placeholder="Password"></div>
                </div>

                <div class="control-group">
                    <div class="controls"><label class="checkbox inline"><div class="checker" id="uniform-undefined"><span class="checked"><input type="checkbox" name="checkbox1" class="styled" value="" checked="checked" style="opacity: 0;"></span></div>记住密码</label></div>
                </div>

                <div class="login-btn"><input type="submit" value="登    陆" class="btn btn-danger btn-block"></div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $("label.checkbox").click(function () {
                $(this).find("span").toggleClass('checked');
            });
        });
    </script>
</body>
</html>
