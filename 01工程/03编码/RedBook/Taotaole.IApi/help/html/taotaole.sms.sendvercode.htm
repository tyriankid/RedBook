                    <th class="tablestyle_title">方法名称:   sendcode (发送短信验证码)</th>

                <tr>
                    <td style="padding-bottom:10px;">
                       <fieldset style="height: 100%;">
                            <legend>请求示例</legend>

                                </tr>

                                    <td>STRING</td>
                                    <td>true</td>

                        </fieldset>

                    <td style="padding-bottom:10px;">
                       <fieldset style="height: 100%;">

                                {<br/>
                                    state:"0"              //短信发送状态，0代表发送验证码成功 2代表发送验证码失败 3代表发送验证码频繁 4手机号错误 5手机号不存在<br/>
